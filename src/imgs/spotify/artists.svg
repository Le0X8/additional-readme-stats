<svg width="350" height="[[height]]" viewBox="0 0 350 [[height]]" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
    <title>[[title]]</title>
    <desc><!--[[description]]--></desc>
    <style>
        .header {
            font: 600 15.5px 'Segoe UI', Ubuntu, sans-serif;
            fill: #[[titleColor]];
        }

        .name {
            transform: translate(60px, 0);
            font: 400 12.5px 'Segoe UI', Ubuntu, sans-serif;
            fill: #[[textColor]];
        }

        .image {
            transform: translate(25px, 0);
            width: 27.5px;
            height: 27.5px;
        }

        .icon {
            width: 21px;
            height: 21px;
        }

        .logo {
            width: 70px;
            height: 21px;
        }

        .rank {
            transform: translate(12.5px, 0);
            font: 900 15px 'Segoe UI', Ubuntu, sans-serif;
            fill: #[[iconColor]];
        }
    </style>

    <defs>
        <rect id="rect0" x="0" y="48.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect1" x="0" y="88.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect2" x="0" y="128.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect3" x="0" y="168.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect4" x="0" y="208.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect5" x="0" y="248.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect6" x="0" y="288.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect7" x="0" y="328.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect8" x="0" y="368.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <rect id="rect9" x="0" y="408.75" width="27.5" height="27.5" rx="[[innerBorderRadius]]"/>
        <clipPath id="clip0">
            <use href="#rect0"/>
        </clipPath>
        <clipPath id="clip1">
            <use href="#rect1"/>
        </clipPath>
        <clipPath id="clip2">
            <use href="#rect2"/>
        </clipPath>
        <clipPath id="clip3">
            <use href="#rect3"/>
        </clipPath>
        <clipPath id="clip4">
            <use href="#rect4"/>
        </clipPath>
        <clipPath id="clip5">
            <use href="#rect5"/>
        </clipPath>
        <clipPath id="clip6">
            <use href="#rect6"/>
        </clipPath>
        <clipPath id="clip7">
            <use href="#rect7"/>
        </clipPath>
        <clipPath id="clip8">
            <use href="#rect8"/>
        </clipPath>
        <clipPath id="clip9">
            <use href="#rect9"/>
        </clipPath>
    </defs>
    <use href="#rect0" stroke-width="2" />
    <use href="#rect1" stroke-width="2" />
    <use href="#rect2" stroke-width="2" />
    <use href="#rect3" stroke-width="2" />
    <use href="#rect4" stroke-width="2" />
    <use href="#rect5" stroke-width="2" />
    <use href="#rect6" stroke-width="2" />
    <use href="#rect7" stroke-width="2" />
    <use href="#rect8" stroke-width="2" />
    <use href="#rect9" stroke-width="2" />

    <rect x="0.5" y="0.5" width="348" height="[[boxHeight]]" fill="#[[bgColor]]" stroke="#[[borderColor]]" rx="[[borderRadius]]" stroke-width="1" stroke-opacity="1"></rect>
    <text x="25" y="35" class="header">[[title]]</text>

    <!--[[contents]]-->
</svg>